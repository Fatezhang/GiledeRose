plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.3"
}
project(":") {
    group = 'com.tw'
    version = '1.0'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    lombok {
        version = "1.18.10"
    }

    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
